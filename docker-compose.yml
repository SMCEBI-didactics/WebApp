version: "3"
services: 
  db-as:
    image: mariadb
    environment:.
      - MARIADB_ROOT_PASSWORD=root
    volumes:
      - /home/akopec/mysqlvolume:/var/lib/mysql  

  adminer-as:
    image: adminer
    environment:
      - ADMINER_DEFAULT_SERVER=db-as
    ports:
      - 8108:8080
