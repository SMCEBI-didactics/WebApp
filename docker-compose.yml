  webapp:
    image: z7-akopec:1.0
    environment:
      - FLASK_RUN_HOST=localhost
      - FLASK_RUN_PORT=9999
      - FLASK_ENV=development
    ports:
      - 8008:9999
    volumes:
      - .:output
